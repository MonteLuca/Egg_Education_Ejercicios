<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cargar Noticia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white">Menu de Noticias</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="/">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container position-absolute top-50 start-50 translate-middle shadow-lg p-2 mb-5 bg-body rounded border border-secondary">
            <form action="/noticia/registro" method="POST">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Titulo de la noticia</label>
                    <input name="titulo" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Cargar Imagen</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <label for="cuerpoNoticia" class="form-label">Cuerpo de la noticia</label> <br>
                    <input name="cuerpo" type="text" class="form-control" id="cuerpoNoticia">
                </div>
                <button type="submit" class="btn btn-primary"> Cargar </button>
            </form>
            <br>
            <div th:if="${error != null}" class="alert alert-danger" role="alert">
                <h5>ERROR</h5>
                <p th:text="${error}"></p>
            </div>
            <div th:if="${exito != null}" class="alert alert-success" role="alert">
                <h5>EXITO</h5>
                <p th:text="${exito}"></p>
            </div>
        </div>
        <footer class="bg-dark text-white p-3 fixed-bottom mt-auto">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        Todos los derechos reservados <a href="https://github.com/MonteLuca" target="_blank">Luca Monteleone </a>
                    </p>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
